<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/personalInfo.css"/>
</head>
<body>
<div class="Yk_layout">
    <!--头部搜索-->
    <header class="Yk_header">
        <div class="Yk_header_box ">
            <a href="#" class="return">返回</a>
            <em class="question">易康问答</em>
            <!--头部右侧的小点-->
            <div class="point">
                <b></b><b></b><b></b>
            </div>
        </div>
    </header>
    <!--顶部头像-->
    <div class="headImg">
        <img src="images/icon_headImg.png" alt=""/>

        <p>Michelle</p>
    </div>
    <!--我的头衔-->
    <div class="myTitle">
        <div class="myEdit">
            <div class="myEdit_t">
                <p>我的头衔</p>
            </div>
            <div class="myEdit_c title_box">
                <textarea placeholder="请输入您的头衔..."></textarea>
                <span><i>0</i>/<s>18</s></span>
            </div>
        </div>
    </div>
    <!--我的介绍-->
    <div class="myIntroduce">
        <div class="myEdit">
            <div class="myEdit_t">
                <p>我的介绍</p>
            </div>
            <div class="myEdit_c">
                <textarea  placeholder="请输入我的个人简介..."></textarea>
                <span><i>0</i>/<s>100</s></span>
            </div>
        </div>
    </div>
    <!--提问设置-->
    <div class="askSet">
        <div class="askPay">
            <p class="f_left">向我提问需要支付</p>
            <div class="price f_right">
            <input type="number"/>元
            </div>
        </div>
        <div class="freeAsk">
            <p class="f_left">接受免费追问</p>
            <div class="isFree f_right">
                <span><span></span></span>
            </div>
        </div>
    </div>
</div>
<script src="js/personalInfo.js"></script>
</body>
</html>
